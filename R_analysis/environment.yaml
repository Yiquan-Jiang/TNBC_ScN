# Conda environment for scRNA-seq TNBC analysis
# Usage: conda env create -f environment.yaml
#        conda activate scrnaseq-tnbc

name: scrnaseq-tnbc
channels:
  - conda-forge
  - bioconda
  - defaults

dependencies:
  # Core
  - r-base>=4.3
  - r-essentials
  
  # Seurat ecosystem
  - r-seurat>=5.0
  - r-seuratobject>=5.0
  
  # Data manipulation
  - r-dplyr>=1.1
  - r-tidyr>=1.3
  - r-tibble>=3.2
  - r-stringr>=1.5
  
  # Visualization
  - r-ggplot2>=3.4
  - r-patchwork>=1.2
  - r-ggpubr>=0.6
  - r-ggsci>=3.0
  - r-scales>=1.3
  - r-rcolorbrewer
  
  # Batch correction
  - r-harmony>=1.2
  
  # Bioconductor packages
  - bioconductor-singlecellexperiment
  - bioconductor-scater
  
  # Development tools
  - r-devtools
  - r-remotes
  - r-renv
  
  # Optional: Jupyter support
  - r-irkernel

  # pip packages (for SCP installation)
  - pip:
    - null  # Placeholder

# Post-installation notes:
# After activating the environment, install SCP from R:
#   remotes::install_github("zhanghao-njmu/SCP")

